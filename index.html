<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./assets/js/script.js" defer></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="text-center">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-lg-4">
                <div>
                    <label for="searchFieldLabel" class="form-label m-1">Search for a City:</label>
                    <input type="text" class="form-control m-1 w-75" id="search-field-input" placeholder="City Name">
                    <button type="button" class="btn btn-primary m-1" id="search-field-submit">Submit</button>
                </div>
            </nav>

            <section class="col-lg-8">
                <div class="container">
                    <h2 id="city-name"></h2>
                    <ul>
                        <li id="temperature"></li>
                        <li id="wind"></li>
                        <li id="humidity"></li>
                    </ul>
                </div>
            </section>

            <div class="row">
                <div class="col-lg-4">
                    <div class="container">
                        <h2>Past Searches:</h2>
                        <section id="past-search-area"></section>
                    </div>
                </div>
            
            <div class="col-lg-8">
                <section id="five-day-forecast" class="container">
                    <div class="row" id="forecast-row">
                    </div>
                </section>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
                integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
</body>

</html>
