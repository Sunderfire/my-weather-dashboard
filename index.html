<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./assets/js/script.js" defer></script>
    </head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <nav>
        <div class="w-25">
            <label for="searchFieldLabel" class="form-label m-1">Search for a City:</label>
            <input type="text" class="form-control m-1" id="search-field-input" placeholder="City Name">
            <button type="button" class="btn btn-primary m-1" id="search-field-submit">Submit</button>
        </div>
    </nav>
    
    <section>
        <div class="container w-75"></div>
            <h2 id="city-name"></h2>
            <li id="temperature"></li>
            <li id="wind"></li>
            <li id="humidity"></li>
    </section>

    <section id="past-search-area">
        <div class="w-25"></div>
    </section>

    <section>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
</body>

</html>
